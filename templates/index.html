<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Alert Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #7695FF; /* Dark blue background */
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #fff;
            z-index: 10;
            position: relative;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #295F98, #CDC2A5);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.3);
        }
        input[type="text"], input[type="submit"] {
            width: 250; /* Same width for both input and button */
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        input[type="text"] {
            background-color: #fff;
            color: #333;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            z-index: 10;
            position: relative;
            color: #fff;
        }

        /* Rain animation with wind */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 2px;
            height: 60px;
            bottom: 100%;
            animation: fall linear infinite;
            opacity: 0.6;
            transform: skewX(-15deg); /* Tilt to simulate wind */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(-10vw); /* Fall diagonally to simulate wind */
            }
        }

        /* Randomizing speed, size, and positions for natural wind-driven rain effect */
        .rain .drop:nth-child(1)  { left: 10%;  animation-duration: 0.5s;  height: 80px; }
        .rain .drop:nth-child(2)  { left: 30%;  animation-duration: 0.7s;  height: 50px; }
        .rain .drop:nth-child(3)  { left: 50%;  animation-duration: 0.6s;  height: 70px; }
        .rain .drop:nth-child(4)  { left: 70%;  animation-duration: 0.8s;  height: 40px; }
        .rain .drop:nth-child(5)  { left: 20%;  animation-duration: 0.9s;  height: 60px; }
        .rain .drop:nth-child(6)  { left: 40%;  animation-duration: 0.5s;  height: 75px; }
        .rain .drop:nth-child(7)  { left: 60%;  animation-duration: 0.7s;  height: 90px; }
        .rain .drop:nth-child(8)  { left: 80%;  animation-duration: 0.6s;  height: 65px; }
        .rain .drop:nth-child(9)  { left: 90%;  animation-duration: 0.4s;  height: 85px; }
        .rain .drop:nth-child(10) { left: 35%;  animation-duration: 0.6s;  height: 70px; }
    </style>
</head>
<body>
    <div class="rain">
        <!-- Generate raindrops dynamically -->
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>

    <h1>Rain Alert Messenger</h1>
    <form id="weather-form">
        <label for="phone_number">Your Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <input type="submit" value="Give Notification">
    </form>

    <div class="response" id="response"></div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    formData.append('lat', position.coords.latitude);
                    formData.append('lon', position.coords.longitude);

                    fetch('/check_rain', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        responseDiv.textContent = data.message;
                    })
                    .catch(error => {
                        responseDiv.textContent = "An error occurred.";
                        console.error('Error:', error);
                    });
                }, function(error) {
                    responseDiv.textContent = "Unable to access your location.";
                });
            } else {
                responseDiv.textContent = "Geolocation is not supported by your browser.";
            }
        });
    </script>
</body>
</html>
